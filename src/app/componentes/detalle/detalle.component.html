
<div class="container p-5">
    <div class="row">
        <div class="propiedad row p-3">
            <!--Agregar ? para que no salte un error de que no se pudo leer la propiedad del obejto a pesar de que si la muestra-->
            <h2 class="w-100 pb-3 pt-2"> {{propiedad?.nombre}} </h2>
    
            <div id="carouselExampleIndicators" class="carousel slide col-lg-6 mt-3 p-2" data-ride="carousel">
                <div class="carousel-inner">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      </ol>
                  <div class="carousel-item active">
                    <img src="{{url + 'getImagen/'}}{{propiedad?.imagen}}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{{url + 'getImagen/'}}{{propiedad?.imagen}}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{{url + 'getImagen/'}}{{propiedad?.imagen}}" class="d-block w-100" alt="...">
                  </div>

                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>

              <div class="detalles col-lg-6 p-3 mt-3">
                    <p><strong>Categoría:</strong> {{propiedad?.categoria}} </p>
                    <p><strong>Precio:</strong> {{propiedad?.precio}} {{propiedad.moneda}}</p>
                    <p><strong>Descripción:</strong> {{propiedad?.descripcion}}</p>
                    <p><strong>Ubicación</strong> {{propiedad?.localidad}}{{", "}}{{propiedad?.direccion}}</p>
            </div>
        </div>
    </div>
</div>
